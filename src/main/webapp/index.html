<html ng-app="music-boox">

		<script src="components/main/MenuController.js"></script>
		<script src="components/main/SettingsController.js"></script>

		<script src="js/appletPlayer.js"></script>

	<body>

		      </ul>
		    </nav>
	  	</header>	
	
		<aside class="left">
			<div ng-controller="MenuController">
    			<ol class="sidebar">
        			<li ng-repeat="item in items" >

	  		  			<ol class="sidebar">
	  		  				<li ng-repeat="subItem in item.subItems" ng-show="item.active">
                    			<span>---{{subItem.name}}</span>
                			</li>
                		</ol>	
                	</li>	
        		</ol>
			</div>
 		</aside>

			<div ng-view>
			</div>
